<form class="example-form">
  <mat-form-field>
    <input matInput placeholder="Login" [(ngModel)]="user.userName" name="userName">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <div class="error" *ngIf="incorrect">
    Incorrect login or password</div>
  <button mat-button (click)="login()">Login</button>
</form>
